<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 2.5em;
        }
        
        p {
            font-size: 1.2em;
        }
        
        .cta-button {
            display: inline-block;
            background-color: #ff6600;
            color: #fff;
            padding: 15px 30px;
            border: none;
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            text-decoration: none;
        }
        
        .cta-button:hover {
            background-color: #ff3300;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Our Website</h1>
            <p>Discover amazing things with our awesome landing page.</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </header>
    
    <div class="container">
        <section>
            <h2>About Us</h2>
            <p>Welcome to Infosys!!  This is one of the worlds most emerging IT company</p>
        </section>
        
        <section>
            <h2>Features</h2>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
        </section>
        
        <section>
            <h2>Contact Us</h2>
            <p>Email: contact@example.com</p>
        </section>
    </div>
</body>
</html>
