<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="List_style.css">
</head>
<body>
  <div id="todo-container">
    <div id="todo-header">To-Do List</div>
    <div id="todo-list"></div>
    <div id="add-todo">
      <input type="text" id="new-todo" placeholder="Add a new task" onkeydown="handleKeyPress(event)">
      <button onclick="addTodo()">Add</button>
    </div>
    <div id="delete-all-container">
      <button id="delete-all" onclick="deleteAll()">Delete All</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
